<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div class="container position-relative">
        <div class="userId w-50 position-absolute">1234</div>
        <div class="userPhoto w-50">
            <img class="rounded-circle border border-5" src="./images/minato.jpg" alt="" style="width: 150px; height: 150px;">
        </div>
        <div class="userName w-50">Minato</div>
        <div class="userRank w-50">
            <h4 class="text-dark">Rank</h4>
            <div class="progress">
                <div class="progress-bar" style="width: 80%" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="userLevel w-50">
            <h4 class="text-dark">Level</h4>
            <div class="progress">
                <div class="progress-bar" style="width:75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="userDescription w-50">He's a very powerful ninja, Naruto's father. Capable of many incrible jutsus and protector of the powerless.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
